<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais - VANSLY</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>

     <div class="back">
        <a href="../tela1.html">
      <img class="return" src="./Return.svg">
        </a>
    </div>

    <h2>Informações Pessoais</h2>

    <p>Por fim, nos informe seu nome, sobrenome e data de nascimento para concluir seu cadastro.</p>

    <div class="nome">
    <H4>Digite seu nome</H4>
    <input type="email" placeholder="nome">
    </div>

    <H4>Informe sua data de nascimento</H4>

    <div class="select">
    <div class="data">
    <select name="dia" id="dia">
    <option value= "dia">Dia</option>
    <option value= "1">1 </option>
    </select>
    </div>

    
    <div class="mes">
    <select name="mes" id="mes">
    <option value= "mes">Mês</option>
    <option value= "Janeiro">Janeiro </option>
    </select>
    </div>

    <div class="ano">
    <select name="ano" id="ano">
    <option value= "ano">Ano</option>
    <option value= "2000">2000 </option>
    </select>
    </div>
    </div>

    <div class="concluir">
    <a href="concluir">
    <img src="./Botão continuar.svg" alt="Botão para continuar o cadastro">
    </a>
    </div>
</body>
</html>
